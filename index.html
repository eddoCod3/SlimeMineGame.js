<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mini-Game</title>
  </head>
  <body onload="startGame()">
    <dialog id="dialogPop_menu" class="time_modal apperence">
         <button onclick="timer.stop()" class="btn">stop time</button>
        <button onclick="timer.restart()" class="btn">Restar time</button>
    </dialog>
    

    <section id="dialogPop_container">
      <dialog id="dialogPop" class="dialogModal">
        <h2>Game over</h2>
        <p> your points are : <span id="pointsShow"></span></p>
        <button class="btn" onclick="restartGame()" id="close">Close</button>
       </dialog>
    </section>

    
    <section class="ui_container">
      <section id="maxPoints" class="points"></section>
      <section class="timer" id="timer"></section>
      <section class="points" id="points"></section>
    </section>

    <script src="script.js"></script>
  </body>
</html>
